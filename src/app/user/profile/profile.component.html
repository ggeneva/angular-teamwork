<ng-container *ngIf="user">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="img-card">
            <img *ngIf="user.photoURL" src="{{user.photoURL}}" />
            <img *ngElse src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
          </div>
          <div class="card-content">
            <h4 class="card-title">
              {{user.displayName}}
            </h4>
            <hr>
            <p *ngIf="user.phoneNumber"><i class="fa fa-volume-control-phone" aria-hidden="true"></i> {{user.phoneNumber}}</p>
            <p *ngIf="user.email"><i class="fa fa-envelope" aria-hidden="true"></i> {{user.email}}</p>
            <p *ngIf="user.providerId"><i class="fa fa-id-card" aria-hidden="true"></i> {{user.providerId}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <p>My recipes</p>
  <div *ngFor="let recipe of recipes">
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
    <br/>
  </div>
</ng-container>
