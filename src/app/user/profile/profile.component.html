<div *ngIf="this.authService.user !== null">
  Display name: {{this.authService.user.displayName}}
  <br> Email: {{this.authService.user.email}}
  <br> Phone: {{this.authService.user.phoneNumber}}
  <br> Photo: <img src="{{this.authService.user.photoURL}}">
  <br> Provider: {{this.authService.user.providerData}}
</div>
