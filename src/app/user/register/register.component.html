<div class="container">
    <form [formGroup]="userSignUpFrom" class="form-horizontal" ngNativeValidate #registerForm="ngForm" (ngSubmit)="registerUser()">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Sign-up</h2>
                <hr>
            </div>
        </div>
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
                {{error}}
                </span>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="firstName">First Name</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" formControlName="firstName" id="firstName" required autofocus/>
                        <div *ngIf="formErrors.firstName" class="alert alert-danger">
                            {{ formErrors.firstName }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="lastName">Last Name</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                        <input type="text" name="lastName" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name"
                            required autofocus/>
                        <div *ngIf="formErrors.lastName" class="alert alert-danger">
                            {{ formErrors.lastName }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="email">E-Mail Address</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email" formControlName="email" placeholder="you@example.com" required
                            autofocus/>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                            {{ formErrors.email }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" placeholder="Password" formControlName="password" class="form-control" id="password" required/>
                        <div *ngIf="formErrors.password" class="alert alert-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                    </span>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success">
                  <i class="fa fa-user-plus"></i> Register
                </button>
            </div>
        </div>
    </form>
</div>
