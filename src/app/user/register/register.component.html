<form class="example-form" #registerForm="ngForm" (ngSubmit)="registerUser()">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="First name" name="firstName" [(ngModel)]="user.firstName">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Email" name="email" [(ngModel)]="user.email">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
          <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
        </md-input-container>
      </td>
    </tr>
  </table>
  <button md-button type="submit">Register</button>
</form>
